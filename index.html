<!doctype html>
<html lang="ca">
<head>
  <link rel="icon" href="./favicon.ico">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>L'Hora — Guia ràpida</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap');
    :root {
      --bg: #0e1117;
      --surface: #161b22;
      --accent: #58a6ff;
      --muted: #8b949e;
      --text: #c9d1d9;
      --glass: rgba(255,255,255,0.03);
    }
    * {box-sizing: border-box;}
    body {
      margin: 0;
      font-family: 'Rubik', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--accent);
    }
    .lead {
      margin-top: 10px;
      font-size: 1.1rem;
      color: var(--muted);
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px 60px;
    }
    section {
      background: var(--surface);
      border-radius: 16px;
      padding: 28px;
      margin-top: 28px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    section:hover {
      transform: translateY(-3px);
    }
    h2 {
      margin-top: 0;
      font-size: 1.6rem;
      color: var(--accent);
    }
    h3 {
      margin-top: 24px;
      font-size: 1.2rem;
      color: var(--accent);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      overflow-x: auto;
      display: block;
    }
    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }
    th {
      text-align: left;
      color: var(--muted);
      font-weight: 600;
      background: rgba(255,255,255,0.02);
    }
    td.example {
      font-weight: 700;
      color: #fff;
    }
    .muted { color: var(--muted); font-size: 0.95rem; }
    footer {
      text-align: center;
      margin: 40px auto 10px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* --- nous estils per rellotge i input --- */
    .clock {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    .clock .now {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      background: var(--glass);
      padding: 10px 14px;
      border-radius: 12px;
    }
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    input[type="text"] {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 140px;
      font-size: 0.95rem;
    }
    button {
      background: linear-gradient(180deg, rgba(88,166,255,0.14), rgba(88,166,255,0.08));
      border: 1px solid rgba(88,166,255,0.16);
      color: var(--accent);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    #resultat {
      margin-top: 10px;
      font-weight: 700;
      color: #fff;
    }

    @media (max-width: 600px) {
      section { padding: 20px; }
      th, td { padding: 10px; font-size: 0.9rem; }
      .clock { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

</body>
</html>
